<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>Resize</title>

    <link rel="stylesheet" href="../src/style.css" type="text/css" />

    <style>
        body {
            height: 100vh;
            margin: 0px;
        }
    </style>
</head>

<body>

    <div class="resize resize1"
        style="top: 50px; left: 50px; width: 500px; height: 500px; position: absolute; max-width: 500px; max-height: 500px; background: #dddddd;">
        <div data-resize_handle="left"></div>
        <div data-resize_handle="right"></div>
        <div data-resize_handle="top"></div>
        <div data-resize_handle="bottom"></div>
    </div>

    <script src="../dist/CoCreate-resize.js"></script>

    <script>
        window.onresize = function (event) {
            var demo = document.querySelector('.resize1')
            demo.style.width = (window.innerWidth * 0.8) + "px";
            demo.style.left = (window.innerWidth * 0.1) + "px";
            demo.style.height = (window.innerHeight * 0.8) + "px";
            demo.style.top = (window.innerHeight * 0.1) + "px";
        };
    </script>
</body>

</html>
